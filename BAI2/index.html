<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

<body>

    <div class="w-50 py-5">
        <form>
            <div class="col-12 col-lg-4">
                <select class="form-control" name="" id="khachHang">
                    <option selected disabled value="">Chọn loại khách hàng</option>
                    <option value="NDan">Nhà Dân</option>
                    <option value="DNnghiep">Doanh Nghiệp</option>
                    
                </select>
            </div>
            <div class="form-group gy-3 px-2 mt-5 text-danger">
                <label for="maKH">mã khách hàng</label>
                <input type="number" class="form-control" id="maKH">
            </div>
            <div class="form-group gy-3 px-2 mt-5 text-warning">
                <label for="soKenh">số kênh cao cấp</label>
                <input type="number" class="form-control" id="soKenh">
            </div>
            <div class="form-group gy-3 px-2 mt-5 text-success" id="anHien" style="display:block;">
                <label for="soKN" >số kết nối</label>
                <input type="number" class="form-control" id="soKN">
            </div>
            
            <button type="button" id="btnT" class="btn btn-success">TÍNH TIỀN CÁP</button>
        </form>
        <div class="py-5">

            <p class="alert alert-info" id="txtResult"></p>

        </div>

            crossorigin="anonymous"></script>



        <script src="./bai2.js"></script>
